<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Key AI</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">
</head>
<body>
    <div class="row vh-100 g-0">
        <!-- Left side -->
        <div class=" col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder">
                <img src="asset/img-login.svg" alt="">
            </div>
        </div>
        <!-- Right side -->
        <div class=" col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0
            px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">

                <div class="text-center mb-5">
                    <h1 class="fw-bold">Sign Up</h1>
                    <p class="text-secondary">
                        Create your account.
                    </p>
                </div>

                
                <form action="">
                    <div class="input-group mb-3 input">
                        <span class="input-group-text">
                            <i class="ri-user-line"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Create your username">
                    </div>
                    <div class="input-group mb-3 input">
                        <span class="input-group-text">
                            <i class="ri-mail-line"></i>
                        </span>
                        <input type="email" class="form-control form-control-lg fs-6" placeholder="Enter your email@example.com">
                    </div>
                    <div class="input-group mb-3 input">
                        <span class="input-group-text">
                            <i class="ri-lock-line"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Create a password">
                    </div>
                    <div class="input-group mb-3 input">
                        <span class="input-group-text">
                            <i class="ri-rotate-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Confirm your password">
                    </div>
                    <a href="chat.html" class="btn btn-red btn-lg w-100 mt-2">Sign Up</a>

                   
                </form>

                <hr class="hr-text" data-content="or"></hr>

                <button class="btn btn-outline btn-lg w-100 mb-3">
                    <i class="ri-google-fill text-danger me-1 fs-6 "></i>
                    Sign Up with Google
                </button>


                <div class="text-center mt-2">
                    <p>
                        Have an account?
                        <a href="login.html" class="fw-bold">Log In</a>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
